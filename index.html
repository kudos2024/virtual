<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#121212] h-[150vh]">
    <nav
      class="flex justify-between px-20 py-4 items-center border-b border-[#373737] sticky top-0 bg-[#18181B]"
    >
      <div class="flex text-white items-center gap-1">
        <img src="./logo.png" alt="" class="w-[30px]" />
        <h1 class="text-lg">Virtuals</h1>
      </div>
      <ul class="text-[#ffffff] flex gap-[10px] capitalize">
        <li>features</li>
        <li>workflow</li>
        <li>pricing</li> 
        <li>testimonials</li>
      </ul>
      <div class="flex gap-10">
        <button class="border text-white px-2 py-1 rounded-md font-normal">
          sign in
        </button>
        <button
          class="text-white bg-gradient-to-r from-[#f06e30] to-[#a43b1d] px-2 rounded-md text-sm"
        >
          create an account
        </button>
      </div>
    </nav>
    <div class="text-[#ffffff] mt-[100px] text-center">
      <h1 class="text-7xl">
        Virtuals build tools <span class="text-orange-400">for</span> <br />
        <span class="text-[#a43b1d]">developers</span>
      </h1>
      <p class="mt-5 text-[#707070]">
        Empower your creativity and bring your VR app ideas to life with our
        intuitive development tools. <br />
        Get started today and turn your imagination into immersive reality!
      </p>
      <div class="flex gap-5 justify-center mt-10">
        <button
          class="bg-orange-600 text-white px-2 py-3 rounded-md font-normal"
        >
          Start for free
        </button>
        <button class="border text-white px-3 py-3 rounded-md font-normal">
          Documentation
        </button>
      </div>
      <div class="flex gap-5 justify-center mt-20">
        <video
          src="./video1.mp4"
          autoplay
          loop
          controls
          class="w-[45%] border border-orange-500 rounded-md"
        ></video>
        <video
          src="./video2.mp4"
          autoplay
          loop
          controls
          class="w-[45%] border border-orange-500 rounded-md"
        ></video>
      </div>
    </div>
  </body>
</html>
